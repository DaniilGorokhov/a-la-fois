services:
  message-proxy-1:
    container_name: messageProxy1
    depends_on:
      - kafka
    build:
      context: .
      args:
        - BUILD_CONTEXT=messageProxy
      target: messageProxy
    ports:
      - "3000:3000"
    networks:
      - a-la-fois-network

  message-proxy-2:
    container_name: messageProxy2
    depends_on:
      - kafka
    build:
      context: .
      args:
        - BUILD_CONTEXT=messageProxy
      target: messageProxy
    ports:
      - "3001:3000"
    networks:
      - a-la-fois-network

